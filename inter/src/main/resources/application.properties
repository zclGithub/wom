server.port=8888

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=


spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.retries=2
spring.kafka.producer.acks=1



spring.kafka.consumer.client-id=1
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=1

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.wyl.wom.kafka.serializer.AbstractMsgDeserializer

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.wyl.wom.kafka.serializer.AbstractMsgSerializer